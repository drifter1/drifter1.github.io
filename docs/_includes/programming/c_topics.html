<div class="topics">

    {% for post in site.posts reversed %}
    {% if post.categories contains 'c' %}
    <div class="topic">
        <a href="{{ post.url }}">
            <img src="{{ post.thumbnail }}" />
        </a>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </div>
    {% endif %}
    {% endfor %}

</div>
